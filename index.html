<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Responsive Design -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO - General -->
    <title>Home - CodeSociety</title>
    <meta name="description" content="Somos una empresa que desarrolla soluciones informáticas comprometida con hacer realidad tus proyectos,
         brindandote un servicio de calidad, asesoramiento y poniendo a tu disponibilidad el mejor talento.">
    <meta name="keywords" content="software, frontend, backend, base de datos, 
        diseño, ux, ui, ux/ui, marketing, capacitaciones, emprendimiento, comunidad">
    <!-- SEO - Social Media -->
    <!-- Open Graph -->
    <meta property="og:title" content=" - CodeSociety">
    <meta property="og:description" content="Somos una empresa que desarrolla soluciones informáticas comprometida con hacer realidad tus proyectos,
    brindandote un servicio de calidad, asesoramiento y poniendo a tu disponibilidad el mejor talento.">
    <meta property="og:image" content="https://codesociety.dev/images/">
    <meta property="og:url" content="https://codesociety.dev/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Code Society">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="Alt text for image">
    <!-- Main Styles-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Icons -->
    <link rel="shortcut icon" href="images/png/isotipo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c207e84ca8.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Nunito - Regular: 400, Semi Bold: 600, Bold: 700, Extra Bold: 800 -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Be Vietnam - regular: 500 -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@500&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script defer src="js/toggle.js"></script>
</head>

<body class="container">
    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <figure class="header-figure">
            <img class="figure-logo" loading="lazy" src="images/svg/logotipo.svg"
                alt="Code Society, desarrollo de software, diseño gráfico, marketing digital, capacitaciones empresariales, comunidad, ux, ui, ux/ui">
            <!-- Toggle -->
            <i class="figure-toggle fas fa-bars" aria-label="Abrir menú"></i>
        </figure>
        <!-- Menu -->
        <nav class="header-menu">
            <ul class="menu-list">
                <!-- Inicio -->
                <li class="list-element"><a href=".">INICIO</a></li>
                <!-- Eventos -->
                <li class="list-element"><a href="#eventos">EVENTOS</a></li>
                <!-- Talleres -->
                <li class="list-element"><a href="#talleres">TALLERES</a></li>
                <!-- Equipo -->
                <li class="list-element"><a href="#equipo">EQUIPO</a></li>
                <!-- Comunidad -->
                <li class="list-element"><a href="#comunidad">COMUNIDAD</a></li>
                <!-- Discord -->
                <button class="btn btn-primary">INICIAR SESIÓN</button>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <!-- Hero -->
        <section class="main-hero" id="hero">

        </section>
        <!-- Presentación -->
        <div class="main-presentacion" id="presentacion">

        </div>
        <!-- Eventos -->
        <section class=" main-eventos" id="eventos">

        </section>
        <!-- Talleres -->
        <section class="main-talleres" id="talleres">

        </section>
        <!-- Equipo -->
        <section class="main-equipo" id="equipo">

        </section>
        <!-- Comunidad -->
        <section class="main-comunidad" id="comunidad">

        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <!-- Logo -->
        <!-- Eventos -->
        <!-- Talleres -->
        <!-- Comunidad -->
    </footer>
</body>

</html>
